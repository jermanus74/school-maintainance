<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>register dtudent </title>
  <link rel="stylesheet" href="css/addStudent.css">
  <!-- <link rel="stylesheet" href="css/sidebar.css"> -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section class="home-section">

    <div class="wrapper">

        <div class="h1">
            <h1 class="h2">
            school web student register
        
            </h1>
        </div>
        
        
                <div class="container">
                    <h2 class="h2">Student Registration Form</h2>
                    <form>
                        <div class="student_info">
                            <div class="input-group">
                                <label for="Full-name">Full Name:</label>
                                <input type="text" id="full-name" name="student-name" placeholder="Enter your full name" required>
                            </div>
                        
                            <div class="input-group">
                                <label for="date-of-birth">Date of Birth:</label>
                                <input type="date" id="date-of-birth" name="date-of-birth" placeholder="Select your date of birth" required>
                            </div>
                        
                            <div class="input-group">
                                <label for="gender">Gender:</label>
                                <select name="gender" id="gender" required>
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        
                            <div class="input-group">
                                <label for="age">Age:</label>
                                <input type="number" id="age" name="age" placeholder="Age will be auto-filled" readonly>
                            </div>
                        
                            <div class="input-group">
                                <label for="Parent/Guardian-name">Parent/Guardian:</label>
                                <input type="text" id="guardian-name" name="Guardian" placeholder="Enter parent/guardian name" required>
                            </div>
                        
                            <div class="input-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                            </div>
                        
                            <div class="input-group">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
                        
                            <div class="input-group">
                                <label for="grade">Grade Applying For:</label>
                                <select id="grade" name="grade" required>
                                    <option value="" disabled selected>Select the grade you are applying for</option>
                                    <option class="grade1" value="1">Form 1</option>
                                    <option class="grade2" value="2">Form 2</option>
                                    <option class="grade3" value="3">Form 3</option>
                                    <option class="grade4" value="4">Form 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="submit">
                            <a href="addstudent_list.html">
                                Register
                            </a>
                        </div>
                        
                    </form>
                </div>
            </div>
    


    </div>
    </div>
  </section>

  <script src="js/script.js"></script>

</body>

</html>
